<!DOCTYPE html>
<html>
<head>
  <title>AR Video on Marker Detection</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="styles.css">

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body>
  <a-scene
    arjs
    embedded
    renderer="logarithmicDepthBuffer: true;"
    vr-mode-ui="enabled: false"
  >

    <a-marker
      type="pattern"
      url="gess.pat"
      raycaster="objects: .clickable"
      emitevents="true"
      id="markerA"
    >

      <a-video src="kit.mp4" position="0 0 0" rotation="-90 0 0" width="2" height="1.5" autoplay="true" loop="true"></a-video>#
    </a-marker> 

        <!-- музыка
    <a-marker
      type="pattern"
      url="pattern-white flowers.patt"
      raycaster="objects: .clickable"
      emitevents="true"
      id="markerA"
    >

        <a-sound src="tмонеточка-Пост-пост.mp3" autoplay="true"></a-sound>
      </a-marker> -->

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
